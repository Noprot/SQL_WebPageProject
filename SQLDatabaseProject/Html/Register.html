<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Page</title>

        <link rel="stylesheet" href="register_style.css">
        
        <window class="onload">
            <script src="register-client.js"></script>
        </window>

    </head>

    <body>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        


        <div class="register-container">
            <h2>Register an account</h2>

            <div class="info-box" id="info-box">
                <p id="info-message">s</p>
            </div>
            
            <form id="register-form">
                
                <label for="username">Username<em style="color: red;">*</em></label>
                <input class="textarea" type="text" id="username" name="username" placeholder="Enter your username" required />

                <label for="password">Password<em style="color: red;">*</em></label>
                <input class="textarea" type="password" id="password" name="password" placeholder="Enter your password" required minlength="5"/>

                <button type="submit" class="submit-button">Submit</button>
            </form>

            <a href="index.html">Already have an account login!</a>

        </div>

        <div class="grid"></div>
    </body>

</html>
