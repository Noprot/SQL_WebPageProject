                <label for="password">Password</label>
                <input class="textarea" type="password" id="Password" name="password" placeholder="Enter your password" required/>

            </form>
                <a href="Register.html">don't have an account Register now!</a>
        </div>

        <div class="login-success" id="login-success">
            <p>Login Successful!</p>
        </div>
