<body>
<!--for those who not logged in-->

    <div class="attention" id="attention"> <h1>Welcome to the Dashboard</h1>

<!--header-->

    <div class="header">

            <div class="username-container">
                <h2>jorma</h2>
            </div>

        </div>

<!--left-sidepanel-->

        <div id = "default-tabs" class="default-tabs">
            <div class="tabs" onclick="opentab('Users')">
                <p>Users</p>
            </div>
            <div class="tabs" onclick="opentab('')">

            </div>
            <div class="tabs" onclick="opentab('Games')">

            </div>
            <div class="tabs" onclick="opentab('Accounts')">

        </div>

            </div>

            </div>
            <div class="tabs" onclick="openIUpanel('IU-tab-games')">
                <p>Games</p>
            </div>
            <div class="tabs" onclick="openIUpanel('IU-tab-accounts')">

        </div>
    </div>

<!--tabs-->

            </div>

            <div class="new-user-creation-help-container">

                </div>
            </div>
            
        </div>

    </div>

        <div class="users-container-box">
            <p>ss</p>
        </div>
    </div>

        <div class="">
            
        </div>
    </div>
    <!--inner-user-tabs-->

    <div id="IU-tabs-container" class="IU-tabs-container">
        <div class="IU-tab-activity" id="IU-tab-activity"> <!--tab-->

        </div>
        <div class="IU-tab-games" id="IU-tab-games"> <!--tab-->

        <div class="IU-tab-accounts" id="IU-tab-accounts"> <!--tab-->

        </div>
